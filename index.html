<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA and About Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            margin: 0; 
            padding: 0;
            background: linear-gradient(to right, #0e0e0e, #2e2e2e); /* Matte black gradient */
            color: white;
        }

        nav { 
            background-color: orangered; 
            padding: 10px 20px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; /* Align items vertically */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Materialistic shadow */
        }

        nav ul { 
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
            display: flex; 
            gap: 15px; /* Reduce gap between menu items */
        }

        nav ul li a { 
            color: white; 
            text-decoration: none; 
            font-weight: 600; /* Semi-bold */
            padding: 10px 15px; 
            transition: background-color 0.3s ease, transform 0.3s ease; 
            border-radius: 5px;
        }

        nav ul li a:hover { 
            background-color: #555; 
            transform: scale(1.1); 
        }

        .social-icons { 
            display: flex; 
            gap: 15px; 
        }

        .social-icons a {
            color: white;
            font-size: 1.5rem; /* Adjust size of icons */
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: #555; 
            transform: scale(1.2);
        }

        section { 
            padding: 20px; 
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header-section h2 {
            margin: 0;
        }

        table {
              width: 100%;
              border-collapse: collapse;
              margin: 25px 0;
              font-size: 16px;
              text-align: left;
              border-radius: 12px 12px 0 0;
              overflow: hidden;
              box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        table thead {
              background-color: #009879;
              color: #ffffff;
              text-transform: uppercase;
              font-weight: bold;
        }

        table th, table td {
              padding: 12px 15px;
        }

        table tbody tr {
              border-bottom: 1px solid #dddddd;
        }

        table tbody tr:last-of-type {
              border-bottom: 2px solid #009879;
        }

        table tbody tr:hover {
              background-color: #54a1d86d;
              color: #000000;
        }

        button { 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer; 
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        button:hover { 
            background-color: #0056b3; 
        }

        #searchBar {
            padding: 10px;
            width: 300px;
            border: 2px solid #009879;
            border-radius: 5px;
        }
    </style>
    <!-- Corrected Font Awesome Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav>
        <!-- Left-aligned menu -->
        <ul>
            <li><a href="index.html">DSA Concepts</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="github.html">GitHub</a></li>
        </ul>

        <!-- Right-aligned social media icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/sai_jawake" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.snapchat.com" target="_blank"><i class="fab fa-snapchat"></i></a>
        </div>
    </nav>

    <section id="dsa">
        <!-- Header with text on the left and search on the right -->
        <div class="header-section">
            <h2>DSA Concepts Index</h2>
            <input type="text" id="searchBar" placeholder="Search DSA Concepts..." onkeyup="filterConcepts()">
        </div>

        <!-- Dynamic Table -->
        <table id="dsaTable">
            <thead>
              <tr>
                <th>Concept</th>
                <th>Description</th>
                <th>Time Complexity (Best)</th>
                <th>Time Complexity (Average)</th>
                <th>Time Complexity (Worst)</th>
              </tr>
            </thead>
            <tbody>
              <!-- Table rows will be dynamically inserted here -->
            </tbody>
          </table>
    </section>

    <script>
        // DSA Concepts Data
        const dsaConcepts = [
            { concept: 'Array', description: 'A linear data structure that holds elements of the same type in contiguous memory.', best: 'O(1)', avg: 'O(n)', worst: 'O(n)' },
            { concept: 'Linked List', description: 'A linear data structure where elements are stored in nodes.', best: 'O(1)', avg: 'O(n)', worst: 'O(n)' },
            { concept: 'Stack', description: 'A data structure following Last In, First Out (LIFO) principle.', best: 'O(1)', avg: 'O(n)', worst: 'O(n)' },
            { concept: 'Queue', description: 'A data structure following First In, First Out (FIFO) principle.', best: 'O(1)', avg: 'O(n)', worst: 'O(n)' },
            { concept: 'Hash Table', description: 'A structure that stores key-value pairs using a hash function.', best: 'O(1)', avg: 'O(1)', worst: 'O(n)' },
            { concept: 'Binary Search Tree (BST)', description: 'A tree where each node has at most two children, left smaller, right larger.', best: 'O(log n)', avg: 'O(log n)', worst: 'O(n)' },
            { concept: 'Heap', description: 'A special tree-based data structure that satisfies the heap property.', best: 'O(1)', avg: 'O(log n)', worst: 'O(log n)' },
            { concept: 'Graph', description: 'A structure of vertices connected by edges.', best: 'Depends on algorithm', avg: 'Depends on algorithm', worst: 'Depends on algorithm' }
        ];

        // Function to dynamically populate the table
        function populateTable() {
            const tableBody = document.querySelector('#dsaTable tbody');
            tableBody.innerHTML = ''; // Clear any existing rows

            dsaConcepts.forEach(item => {
                const row = `<tr>
                    <td>${item.concept}</td>
                    <td>${item.description}</td>
                    <td>${item.best}</td>
                    <td>${item.avg}</td>
                    <td>${item.worst}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        // Function to filter concepts
        function filterConcepts() {
            const filterValue = document.getElementById('searchBar').value.toLowerCase();
            const tableRows = document.querySelectorAll('#dsaTable tbody tr');

            tableRows.forEach(row => {
                const concept = row.querySelector('td').innerText.toLowerCase();
                if (concept.includes(filterValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // Initial population of the table when the page loads
        window.onload = populateTable;
    </script>
</body>
</html>
